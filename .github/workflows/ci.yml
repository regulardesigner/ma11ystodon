name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - release

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ðŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v2.1.4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: yarn

      - name: Run linter ðŸ‘€
        run: yarn lint

      - name: Generate Static Assets & env ðŸ¦¾
        run: | 
          yarn build
          touch .env
          echo 'VUE_APP_CLIENT_ID: ${{ secrets.VUE_APP_CLIENT_ID }}' >> .env
          echo 'VUE_APP_CLIENT_SECRET: ${{ secrets.VUE_APP_CLIENT_SECRET }}' >> .env
          echo 'VUE_APP_GRANT_TYPE: ${{ secrets.VUE_APP_GRANT_TYPE }}' >> .env
          echo "Vars: ${{ secrets.VUE_APP_GRANT_TYPE }}, ${{ secrets.VUE_APP_CLIENT_SECRET }}, ${{ secrets.VUE_APP_CLIENT_ID }}"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

